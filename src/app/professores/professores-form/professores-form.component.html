<h1 class="mt-4">Professor</h1>
<br>


<h5>{{ messageInfo }}</h5>
<hr>
<div class="row">
  <div class="col-md-12">
    <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong> {{ message }}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>
</div>

<form [formGroup]="teacherForm" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Nome</label>
      <input type="text" class="form-control"
        [ngClass]="registerFormControl.inputNome.errors?.required ? '': 'is-valid'" id="inputNome"
        formControlName="inputNome" placeholder="Nome">
    </div>
    <div class="form-group col-md-6">
      <label>Email</label>
      <input type="email" class="form-control"
        [ngClass]="(registerFormControl.inputEmail.errors?.required || (registerFormControl.inputEmail.errors?.email)) ? '': 'is-valid'"
        id="inputEmail" formControlName="inputEmail" placeholder="Email">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label>RG</label>
      <input type="text" class="form-control" id="inputRG"
        [ngClass]="registerFormControl.inputRG.errors?.required ? '': 'is-valid'" formControlName="inputRG"
        placeholder="RG">
    </div>
    <div class="form-group col-md-4">
      <label>CPF</label>
      <input type="text" class="form-control" [ngClass]="registerFormControl.inputCPF.errors?.required ? '': 'is-valid'"
        id="inputCPF" formControlName="inputCPF" placeholder="CPF">
    </div>
    <div class="form-group col-md-4">
      <label>Telefone</label>
      <input type="text" class="form-control" id="inputTelefone"
        [ngClass]="registerFormControl.inputTelefone.errors?.required ? '': 'is-valid'" formControlName="inputTelefone"
        placeholder="Telefone">
    </div>
  </div>
  <div class="form-group">
    <label>Endereço</label>
    <input type="text" class="form-control" id="inputEndereco"
      [ngClass]="registerFormControl.inputEndereco.errors?.required ? '': 'is-valid'" formControlName="inputEndereco"
      placeholder="Endereço">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Cidade</label>
      <input type="text" class="form-control" id="inputCidade"
        [ngClass]="registerFormControl.inputCidade.errors?.required ? '': 'is-valid'" formControlName="inputCidade"
        placeholder="Cidade">
    </div>
    <div class="form-group col-md-4">
      <label>Estado</label>
      <select id="inputEstado" class="form-control"
        [ngClass]="registerFormControl.inputEstado.errors?.required ? '': 'is-valid'" formControlName="inputEstado">
        <option value="" disabled selected>Escolha ...</option>
        <option value="0">Acre</option>
        <option value="1">Alagoas</option>
        <option value="2">Amapá</option>
        <option value="3">Amazonas</option>
        <option value="4">Bahia</option>
        <option value="5">Ceará</option>
        <option value="6">Distrito Federal</option>
        <option value="7">Espírito Santo</option>
        <option value="8">Goiás</option>
        <option value="9">Maranhão</option>
        <option value="10">Mato Grosso</option>
        <option value="11">Mato Grosso do Sul</option>
        <option value="12">Minas Gerais</option>
        <option value="13">Pará</option>
        <option value="14">Paraíba</option>
        <option value="15">Paraná</option>
        <option value="16">Pernambuco</option>
        <option value="17">Piauí</option>
        <option value="18">Rio de Janeiro</option>
        <option value="19">Rio Grande do Norte</option>
        <option value="20">Rio Grande do Sul</option>
        <option value="21">Rondônia</option>
        <option value="22">Roraima</option>
        <option value="23">Santa Catarina</option>
        <option value="24">São Paulo</option>
        <option value="25">Sergipe</option>
        <option value="26">Tocantins</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label>CEP</label>
      <input type="text" class="form-control" id="inputCep"
        [ngClass]="registerFormControl.inputCep.errors?.required ? '': 'is-valid'" formControlName="inputCep"
        placeholder="CEP">
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <button type="submit" class="btn btn-primary" [disabled]="!teacherForm.valid">
        <i class="fa fa-save"></i> Enviar
      </button>
      <button type="button" class="btn btn-info ml-2" (click)="backList()">
        <i class="fa fa-arrow-alt-circle-left"></i> Lista Professores
      </button>
    </div>
  </div>

</form>

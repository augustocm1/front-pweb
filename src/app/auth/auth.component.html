<div>
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5">
              <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                  <h3 class="text-center font-weight-light my-4">
                    Fa√ßa login!
                  </h3>
                </div>
                <div class="card-body">
                  <div *ngIf="notSuccess" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong> {{ message }} </strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>

                  <form #loginForm="ngForm" [formGroup]="authForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <label class="small mb-1">E-mail</label>
                      <input type="text" name="inputEmail" autocomplete="off" formControlName="inputEmail"
                      [ngClass]="(registerFormControl.inputEmail.errors?.required || (registerFormControl.inputEmail.errors?.email)) ? '': 'is-valid'"
                        class="form-control py-4" placeholder="Digite seu e-mail" />
                    </div>

                    <div class="form-group">
                      <label class="small mb-1">Senha</label>
                      <input type="password" name="password" class="form-control py-4" formControlName="inputPassword"
                        [ngClass]="registerFormControl.inputPassword.errors?.required ? '': 'is-valid'"
                        placeholder=" Digite sua Senha" />
                    </div>

                    <div class="form-group align-items-center justify-content-between mt-4 mb-0">
                      <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">
                        Enviar
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</div>

<h1 class="mt-4">Disciplina</h1>
<br>

<h5>{{ messageInfo }}</h5>
<hr>
<div class="row">
  <div class="col-md-12">
    <div *ngIf="success" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong> {{ message }}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>
</div>

<form [formGroup]="disciplinaForm" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputNome">Nome</label>
      <input type="text" class="form-control" id="inputNome"
      [ngClass]="registerFormControl.inputNome.errors?.required ? '': 'is-valid'"
      formControlName="inputNome" placeholder="Nome">
    </div>
    <div class="form-group col-md-6">
      <label for="inputDescricao">Descrição</label>
      <input type="text" class="form-control" id="inputDescricao"
      [ngClass]="registerFormControl.inputDescricao.errors?.required ? '': 'is-valid'"
       formControlName="inputDescricao" placeholder="Descrição">
    </div>
    <div class="form-group col-md-6">
      <label>Professor</label>
      <select id="inputProfessor" class="form-control"
        [ngClass]="registerFormControl.inputProfessor.errors?.required ? '': 'is-valid'" formControlName="inputProfessor">
        <option value="" disabled selected>Escolha ...</option>
        <option *ngFor="let professor of professores" [value]="professor.id">
          {{ professor.email }}
        </option>
      </select>
    </div>
    <div class="form-group col-md-6">
      <label>Turno</label>
      <select id="inputTurno" class="form-control"
        [ngClass]="registerFormControl.inputTurno.errors?.required ? '': 'is-valid'" formControlName="inputTurno" formControlName="inputTurno">
        <option value="" disabled selected>Escolha ...</option>
        <option value="0">NOTURNO</option>
        <option value="1">DIURNO</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <button type="submit" class="btn btn-primary" [disabled]="!disciplinaForm.valid">
        <i class="fa fa-save"></i> Enviar
      </button>
      <button type="button" class="btn btn-info ml-2" (click)="backList()">
        <i class="fa fa-arrow-alt-circle-left"></i> Lista Disciplinas
      </button>
    </div>
  </div>
</form>
